<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container">
    <section class="scores">
      <img src="/images/logo.svg" alt="" srcset="">
      <div class="score">
        <h4>score</h4>
        <h2 class="scoreNum">00</h2>
      </div>
    </section>
    <section class="rps-icons">
      <img src="/images/bg-triangle.svg" alt="tirangleBg" id="trio">
      <div class="rps-container">
      </div>
    </section>
    <section class="pick hide">
      <div class="yours">
        <h3 class="side">you picked</h3>
      </div>
      <div class="the-house">
        <h3>the house picked</h3>
        <div class="black"></div>
      </div>
      <div class="winlose">
        <h1 class="winlosetext">You win!</h1>
        <button class="againplayBtn">Play again</button>
      </div>
    </section>
  </div>
  </div>
  <div class="fularea hide"></div>
  <div class="rulesimgsec hide">
    <i class="fa-solid fa-xmark close"></i>
    <img src="/images/image-rules.svg" alt="" class="rulesImg">
  </div>
  </div>
  <button class="rules">Rules</button>
  <script src="/rps.js"></script>
  <script src="https://kit.fontawesome.com/f99514d96b.js" crossorigin="anonymous"></script>
</body>

</html>
